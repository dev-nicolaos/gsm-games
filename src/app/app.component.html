<header id="app-header">
  <a routerLink="">
    <img class="logo" src="assets/images/gsm_logo.png" alt="Glenwood Student Ministries Logo">
    <h1>Game Center!</h1>
  </a>
  <span *ngIf="router.url !== '/contribute'" class="top-tab" routerLink="/contribute">Contribute</span>
</header>

<main id="page-content">
  <router-outlet *ngIf="gameService.games; else spin"></router-outlet>
  <ng-template #spin>
    <gsm-spinner></gsm-spinner>
  </ng-template>
</main>

<footer id="app-footer">
  <div class="links">
    <a href="https://glenwoodcc.org/mission/local/middle-school">GCC Middle School Ministry</a>
    <a href="https://glenwoodcc.org/mission/local/high-school-ministry">GCC High School Ministry</a>
    <a routerLink="/contribute">Contribute to Game Center</a>
  </div>
  <div class="timestamp">Last Updated: <time datetime="2019-03">March 2019</time></div>
</footer>
